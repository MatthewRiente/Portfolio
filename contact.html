    <main>
        <section class="flex-container">
            <form name="myForm" onsubmit="return validateForm()" action="#" method="get" class="form">
            <div class="blocks">
                <div class="contactForm">
                    <div>
                        <label for=firstName> First Name: </label> 
                        <input type="text" id="firstName" name="firstName" required/>
                    </div>
                    <div>
                        <label for=lastName> Last Name: </label> 
                        <input type="text" id="lastName" name="lastName" required/>
                    </div>
                    <div>
                        <label for=email> Your Email: </label> 
                        <input type="text" id="email" name="email" required/>
                    </div>
                    <div>
                        <label for=company> Company: </label> 
                        <input type="text" id="company" name="company" />
                    </div>
                </div>
            </div>
                <div class="contactExtras">
                <textarea placeholder="Please enter your comment or question here..." rows="20" cols="75"></textarea>
                <input type="submit" value="Submit" />
                </div>
            </form>
        </section>
        <section class="contactEmail">
            <h3>Matthew Riente's Email:</h3>
